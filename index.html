<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Profile - Trang cá nhân</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      /* Water element (mạng Thủy) palette */
      --bg-1: #081526;    /* deep navy */
      --bg-2: #04263b;    /* ocean deep */
      --accent: #2fe3ff;  /* aqua */
      --accent-2: #60d0ff;/* lighter aqua */
      --glass: rgba(255,255,255,0.06);
      --muted: rgba(255,255,255,0.7);
      --card: rgba(255,255,255,0.04);
      --glass-border: rgba(255,255,255,0.06);
      --radius: 16px;
      font-family: 'Inter', system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      background: radial-gradient(1200px 600px at 10% 10%, rgba(96,208,255,0.08), transparent), linear-gradient(180deg,var(--bg-1), var(--bg-2));
      color:var(--muted);
      -webkit-font-smoothing:antialiased;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:40px;
      overflow:hidden;
    }

    /* Subtle moving wave background */
    .ocean{
      position:fixed; inset:0; z-index:0; pointer-events:none; opacity:0.35;
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="900"><defs><linearGradient id="g" x1="0" x2="1"><stop offset="0" stop-color="%2300d5ff" stop-opacity="0.12"/><stop offset="1" stop-color="%23008bd4" stop-opacity="0.02"/></linearGradient></defs><path d="M0 200 C 200 100 400 300 800 200 C 1200 100 1400 300 1600 200 L1600 900 L0 900 Z" fill="url(%23g)"/></svg>');
      transform:translateY(0);
      animation: drift 18s linear infinite;
      mix-blend-mode: screen;
      filter: blur(14px);
    }
    @keyframes drift{0%{transform:translateX(-4%)}50%{transform:translateX(4%)}100%{transform:translateX(-4%)}}

    /* Soft floating bubbles */
    .bubbles{position:fixed; inset:0; z-index:0; pointer-events:none;}
    .bubble{position:absolute; border-radius:50%; background:radial-gradient(circle at 30% 30%, rgba(255,255,255,0.35), rgba(255,255,255,0.02)); box-shadow:0 6px 24px rgba(2,8,23,0.5); opacity:0.9;}

    /* Profile card */
    .card{
      position:relative;
      z-index:1;
      width:min(920px,96%);
      max-width:980px;
      display:grid;
      grid-template-columns:270px 1fr;
      gap:28px;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius:var(--radius);
      padding:28px;
      box-shadow: 0 10px 40px rgba(2,8,23,0.6), inset 0 1px 0 rgba(255,255,255,0.02);
      border:1px solid var(--glass-border);
      align-items:center;
      backdrop-filter: blur(8px) saturate(1.05);
    }

    .avatar-wrap{display:flex;align-items:center;flex-direction:column;gap:16px}
    .avatar{
      width:200px; height:200px; border-radius:22px; overflow:hidden; flex-shrink:0;
      border:3px solid rgba(255,255,255,0.06);
      background:linear-gradient(135deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      box-shadow: 0 8px 30px rgba(2,8,23,0.5);
    }
    .avatar img{width:100%;height:100%;object-fit:cover;display:block}

    .water-ring{position:relative;width:220px;height:220px;border-radius:50%; display:grid;place-items:center;}
    .ring{position:absolute;inset:0;border-radius:50%;box-shadow:0 0 40px rgba(47,227,255,0.12);border:1px solid rgba(47,227,255,0.08); animation: pulse 3.6s ease-in-out infinite}
    .ring.r2{transform:scale(1.15);animation-duration:5.6s}
    .ring.r3{transform:scale(1.32);animation-duration:7.2s}
    @keyframes pulse{0%{transform:scale(0.98);opacity:0.9}50%{transform:scale(1.06);opacity:0.6}100%{transform:scale(0.98);opacity:0.9}}

    .info{padding:6px 0}
    h1{margin:0;font-size:22px;color:var(--accent-2);font-weight:700}
    .subtitle{font-size:13px;color:var(--muted);margin-top:6px}

    .bio{margin-top:12px;color:rgba(255,255,255,0.85);line-height:1.5}

    .meta{display:flex;gap:10px;margin-top:18px;flex-wrap:wrap}
    .meta a{display:inline-flex;align-items:center;gap:10px;padding:8px 12px;border-radius:12px;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));text-decoration:none;color:var(--muted);border:1px solid rgba(255,255,255,0.03);font-weight:600}
    .meta a .dot{width:10px;height:10px;border-radius:50%;background:var(--accent);box-shadow:0 4px 16px rgba(47,227,255,0.12)}

    /* Right column */
    .right{padding:8px 6px}
    .card-row{display:flex;gap:12px;align-items:center}
    .stats{display:flex;gap:10px}
    .stat{background:var(--card);padding:10px 14px;border-radius:10px;min-width:120px;text-align:center}
    .stat h3{margin:0;color:var(--accent-2)}
    .stat p{margin:6px 0 0;font-size:13px;color:var(--muted)}
